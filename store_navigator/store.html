<div class="store-selector-widget">
    <div class="cards-container">
        <!-- Store Card -->
        <div class="custom-select-card store-card">
            <div class="card-icon-wrapper store-icon-bg">
                <!-- Building Icon -->
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M6 21V8C6 7.44772 6.44772 7 7 7H17C17.5523 7 18 7.44772 18 8V21M3 21H21M9 11H11M13 11H15M9 15H11M13 15H15M9 19H11M13 19H15"
                        stroke="#ED1C24" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
            </div>
            <div class="card-content">
                <span class="card-label">Store</span>
                <span class="card-value" id="storeDisplay">Select Store</span>
            </div>
            <div class="card-arrow">
                <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M5 7.5L10 12.5L15 7.5" stroke="#ED1C24" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" />
                </svg>
            </div>
            <!-- Hidden Select (native) -->
            <select id="typeSelect" class="hidden-select">
                <option value="">Loading...</option>
            </select>
        </div>

        <!-- Device Card -->
        <div class="custom-select-card device-card">
            <div class="card-icon-wrapper device-icon-bg">
                <!-- Tablet Icon -->
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect x="5" y="2" width="14" height="20" rx="2" stroke="#3B82F6" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <line x1="12" y1="18" x2="12.01" y2="18" stroke="#3B82F6" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </div>
            <div class="card-content">
                <span class="card-label">Device</span>
                <span class="card-value" id="deviceDisplay">Select Device</span>
            </div>
            <div class="card-arrow">
                <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M5 7.5L10 12.5L15 7.5" stroke="#ED1C24" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" />
                </svg>
            </div>
            <!-- Hidden Select (native) -->
            <select id="deviceSelect" class="hidden-select">
                <option value=""> </option>
            </select>
        </div>
    </div>

    <div class="status-container">
        <span id="status" class="status-text"></span>
    </div>
</div>
