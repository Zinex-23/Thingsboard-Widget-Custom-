<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Store Navigator Preview</title>
  <link rel="stylesheet" href="store.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f0f2f5;
    }
    .preview-frame {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .widget-shell {
      width: 520px;
      height: 180px;
      padding: 16px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.12);
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <div class="preview-frame">
    <div class="widget-shell" id="store-widget-root">
      <div class="store-selector-widget">
        <div class="cards-container">
          <div class="custom-select-card store-card">
            <div class="card-icon-wrapper store-icon-bg">
              <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M6 21V8C6 7.44772 6.44772 7 7 7H17C17.5523 7 18 7.44772 18 8V21M3 21H21M9 11H11M13 11H15M9 15H11M13 15H15M9 19H11M13 19H15"
                  stroke="#ED1C24" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
              </svg>
            </div>
            <div class="card-content">
              <span class="card-label">Selected Store</span>
              <span class="card-value" id="storeDisplay">Select Store</span>
            </div>
            <div class="card-arrow">
              <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M5 7.5L10 12.5L15 7.5" stroke="#ED1C24" stroke-width="2" stroke-linecap="round"
                  stroke-linejoin="round" />
              </svg>
            </div>
            <select id="typeSelect" class="hidden-select">
              <option value="">Loading...</option>
            </select>
          </div>

          <div class="custom-select-card device-card">
            <div class="card-icon-wrapper device-icon-bg">
              <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <rect x="5" y="2" width="14" height="20" rx="2" stroke="#3B82F6" stroke-width="2"
                  stroke-linecap="round" stroke-linejoin="round" />
                <line x1="12" y1="18" x2="12.01" y2="18" stroke="#3B82F6" stroke-width="2" stroke-linecap="round"
                  stroke-linejoin="round" />
              </svg>
            </div>
            <div class="card-content">
              <span class="card-label">Active Device</span>
              <span class="card-value" id="deviceDisplay">Select Device</span>
            </div>
            <div class="card-arrow">
              <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M5 7.5L10 12.5L15 7.5" stroke="#ED1C24" stroke-width="2" stroke-linecap="round"
                  stroke-linejoin="round" />
              </svg>
            </div>
            <select id="deviceSelect" class="hidden-select">
              <option value=""> </option>
            </select>
          </div>
        </div>

        <div class="status-container">
          <span id="status" class="status-text"></span>
        </div>
      </div>
    </div>
  </div>

  <script>
    window.self = window;
    self.ctx = {
      $container: [document.getElementById('store-widget-root')],
      currentUser: { authority: 'TENANT_ADMIN' },
      stateController: {
        getStateParams: function () { return {}; },
        updateState: function () {},
        stateChanged: function () { return { subscribe: function () { return { unsubscribe: function () {} }; } }; }
      }
    };

    window.fetch = async function (url) {
      if (url.includes('/api/device/types')) {
        return {
          ok: true,
          json: async function () { return ['Store A', 'Store B']; }
        };
      }
      if (url.includes('/api/tenant/deviceInfos')) {
        return {
          ok: true,
          json: async function () {
            return {
              data: [
                { id: { id: 'dev-1' }, name: 'Device 1', type: 'Store A' },
                { id: { id: 'dev-2' }, name: 'Device 2', type: 'Store A' },
                { id: { id: 'dev-3' }, name: 'Device 3', type: 'Store B' }
              ]
            };
          }
        };
      }
      return { ok: false, status: 404, text: async function () { return 'Not found'; } };
    };
  </script>
  <script src="store.js"></script>
  <script>
    if (self.onInit) self.onInit();
  </script>
</body>
</html>
